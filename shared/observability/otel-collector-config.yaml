# ================================
# OpenTelemetry Collector Configuration
# ================================
# Vendor-neutral configuration for local development.
# For production, configure exporters for Splunk/Datadog/etc.

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Add resource attributes for ecosystem correlation
  resource:
    attributes:
      - key: deployment.environment
        value: local
        action: upsert
      - key: service.namespace
        value: ecosystem
        action: upsert

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  # Debug exporter - logs to console (local development)
  debug:
    verbosity: detailed

  # Prometheus metrics exporter
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: ecosystem
    resource_to_telemetry_conversion:
      enabled: true

  # OTLP exporter (for forwarding to other collectors/backends)
  # Uncomment and configure for production
  # otlp/splunk:
  #   endpoint: ${env:SPLUNK_HEC_URL}
  #   headers:
  #     Authorization: "Splunk ${env:SPLUNK_HEC_TOKEN}"

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [debug, prometheus]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [debug]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888

