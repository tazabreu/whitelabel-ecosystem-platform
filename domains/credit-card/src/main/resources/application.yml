server:
  port: 8082

spring:
  application:
    name: credit-card-service

  datasource:
    url: jdbc:postgresql://${CREDIT_CARD_DB_HOST:localhost}:${CREDIT_CARD_DB_PORT:5433}/${CREDIT_CARD_DB_NAME:credit_card_db}
    username: ${CREDIT_CARD_DB_USER:postgres}
    password: ${CREDIT_CARD_DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_BROKERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Credit Card domain defaults
credit-card:
  defaults:
    pre-approved-limit: 5000.00
    raise-limit-increment: 2000.00

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# OpenTelemetry
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}
  resource:
    attributes:
      service.name: credit-card-service
      deployment.environment: ${DEPLOYMENT_ENVIRONMENT:local}

# Logging
logging:
  level:
    root: INFO
    com.ecosystem: DEBUG

